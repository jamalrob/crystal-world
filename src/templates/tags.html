{% extends "layouts/base.html" %}
{% block content %}
<h1>Tags</h1>

<ul class="tag-list" hx-boost="true">
    {% for t in tags %}
    <li>
        <a href='/tag/{{ t }}'>{{ t }}</a>
        {% if not loop.last %}/{% endif %}
    </li>
    {% endfor %}
</ul>

<style>
ul.tag-list {
    color: rgba(84, 143, 211, 0.8);
    list-style-type: none;
    padding-left: 0;
}
ul.tag-list li {
    display: inline-block;
}
</style>
{% endblock %}
