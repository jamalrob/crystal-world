{% extends "admin/layouts/base.html" %}
{% block content %}
<button class="green has-icon push-right">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
  New article
</button>
<table class="admin-table" _="on load call colourTheRows()" hx-boost="true">
  <caption>Articles</caption>
  <tbody>
    {% for a in articles %}
    <tr class="showing">
      <td>
        <a href="/admin/edit/{{ a.slug }}/">{{ a.title }}</a>
        {% if a.draft %}<span class="tag">Draft</span>{% endif %}
      </td>
      <td>
        <button hx-get="/admin/edit/{{ a.slug }}/" hx-target="body" hx-push-url="true">Edit</button>
        <button class="delete">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot></tfoot> <!-- tfoot optional -->
</table>
<script type="text/hyperscript">
  def colourTheRows()
    repeat for tr in <table.admin-table tr.showing/> index i
        if i mod 2 == 0
            add .oddrow to it
        else
            remove .oddrow from it
        end
    end
  end
</script>
{% endblock %}
