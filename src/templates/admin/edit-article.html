{% extends "admin/layouts/base.html" %}
{% block content %}
<h2>Editing: <em>{{ article.title }}</em></h2>
<div class="edit-container">
  <section class="edit">
    <textarea
      id="article-edit-box"
      class="scrollSync"
      _=" on input
            make a showdown.Converter called converter
            set html to converter.makeHtml(my value.replaceAll('/bucket/', '{{ imagekit_bucket }}/'))
            put html into <div.pre-preview/>
          on scroll
            set scrollTop of <div.pre-preview/> to my.scrollTop
      "
    >{{ article.md }}</textarea>
  </section>
  <section class="preview">
    <a  href="/admin/edit/{{ article.slug }}/preview"
        title="Preview in a new tab"
        target="previewArticle"
        _=" on click set localStorage.previewHtml to innerHTML of <div.pre-preview/>"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
    </a>
    <div class="pre-preview scrollSync">
    {{ article.html|safe }}
    </div>
  </section>
</div>
<style>
.edit-container {
  display: flex;
  flex-direction: row;
}
.edit-container section {
  width: 50%;
}
.edit-container section:first-child {
  margin-right: 25px;
}
#article-edit-box {
  background: rgb(232, 229, 229);
  color: #222;
  padding: 20px;
  border-radius: 3px;
  font-size: 0.8rem;
  width: 100%;
  height: 70vh;
  /*white-space: pre;*/
}
section.preview svg {
  float: right;
  margin-top: -30px
}
div.pre-preview {
  height: 70vh;
  overflow: scroll;
  font-size: 0.84rem;
  line-height: 1.38rem;
  background-color: #08416d;
  padding: 10px 15px 0 15px;
  border-radius: 3px;
}
div.pre-preview blockquote {
  background: #1f232b;
  border-radius: 5px;
  padding: 15px 25px;
  margin: 0 10px 0 10px
}
div.pre-preview p:first-child {
  margin-top: 0;
}
</style>
{% endblock %}
