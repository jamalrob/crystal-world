{% for im in images %}
  <li>
    <a
      href="javascript:void(0)"
      class="imglink"
      data-url="{{ im }}"
      _=" on click
            add .visible to .modal-container
            set img_html to '<img src=\'https://ik.imagekit.io/alistairrobinson/blog/tr:w-960/' + me.dataset.url + '\'>'
            put img_html into .modal-inner
        "
    >
      <img src="https://ik.imagekit.io/alistairrobinson/blog/tr:w-150/{{ im }}">
    </a>
    <button
      class="copymd icon"
      title="Copy markdown link"
      data-url="https://ik.imagekit.io/alistairrobinson/blog/{{ im }}"
      _=" on click
          set url to me.dataset.url
          set md to `![alt text](${url})`
          call navigator.clipboard.writeText(md)
          log 'xopied'
      "
    >
      <svg data-url="{{ im }}" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
    </button>
  </li>
{% endfor %}
