{% extends "layouts/base.html" %}
{% block extra_js %}
<script src="/scripts/article-state.js"></script>
{% endblock %}
{% block admin_sidebar %}
<div id="sidebar" hx-boost="true" class="{{ sidebar_collapsed }}">
  <button
    id="toggle-sidebar"
    class="icon"
    title="Collapse/expand the sidebar"
    _=" on click
          toggle .collapsed on #sidebar
          toggle .collapsed on <main.admin/>
          toggle the *display of <a span.text/>
          wait 20ms
          toggle the *display of <a span.text/>
          if <#sidebar.collapsed/> is empty
            fetch /api/save_sidebar_state/normal as json with method:'POST'
          else
            fetch /api/save_sidebar_state/collapsed as json with method:'POST'
    "
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
  </button>
  <nav>
    <a href="/admin/articles" class="admin-section {% if admin_section == 'Admin: articles' %}active{% endif %}" id="articles" title="Articles">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
      <span class="text">Articles</span>
    </a>
    <a href="/admin/pages" class="admin-section {% if admin_section == 'Admin: pages' %}active{% endif %}" id="pages" title="Pages">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
      <span class="text">Pages</span>
    </a>
    <a href="/admin/images" class="admin-section {% if admin_section == 'Admin: images' %}active{% endif %}" id="images" title="Images">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
      <span class="text">Images</span>
    </a>
    <a href="/admin/customize" class="admin-section {% if admin_section == 'Admin: customize' %}active{% endif %}" id="customize" title="Customize">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" /></svg>
      <span class="text">Customize</span>
    </a>
    <a href="/admin/authors" class="admin-section {% if admin_section == 'Admin: authors' %}active{% endif %}" id="authors" title="Authors">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
      <span class="text">Authors</span>
    </a>
    <a href="/admin/settings" class="admin-section {% if admin_section == 'Admin: settings' %}active{% endif %}" id="settings" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      <span class="text">Settings</span>
    </a>
  </nav>
</div>

<style>
button#toggle-sidebar {
  position: absolute;
  top: 10px;
  right: 10px;
}
button.icon {
  background-color: unset;
  box-shadow: unset;
  padding: 0;
}
button.icon:hover svg {
  stroke: #fff;
}
button.icon svg {
  stroke: #a3cdfd;
}
#sidebar {
  padding-top: 57px;
  width: 15%;
  min-width: 170px;
  border-right: 1px solid rgba(84, 143, 211, 0.3);
  top: 42px;
  height: 100%;
  position: fixed;
  background-color: #08426f;
  transition: width 0.01s ease;
}
#sidebar h3 {
  margin-top: 0;
}
#sidebar nav a {
  display: block;
  font-size: 0.8rem;
  padding: 10px 0 10px 20px;
  border-bottom: solid 1px #08426f;
}
#sidebar nav a svg {
  height: 1.3rem;
  vertical-align: bottom;
  margin-right: 10px;
}
#sidebar nav a.active, #sidebar nav a:hover {
  /*text-decoration: underline;
  text-underline-offset: 4px;*/
  text-decoration: none;
  color: white;
  background-color: #0b66ab;
  border-bottom: 1px solid rgba(84, 143, 211, 0.3);
}
#sidebar.collapsed {
  width: 45px;
  min-width: 45px;
  opacity: 1;
  transition: width 0.01s ease;
  padding-left: 0;
}
#sidebar.collapsed nav a {
  padding-left: 9px;
}
#sidebar.collapsed nav a span.text {
  display: none;
}
#sidebar svg.feather-chevron-right {
  display: none;
}
#sidebar.collapsed svg.feather-chevron-right {
  display: inline;
}
#sidebar.collapsed svg.feather-chevron-left {
  display: none;
}
</style>
{% endblock %}
