<div id="article-props-container">
  <div>
    <h1>Article status: <span id="article-status">{% if article.draft %}draft{% else %}published{% endif %}</span></h1>
    <div id="confirm-published"></div>
  </div>

  <form id="frm-article-properties">
    <input type="hidden" name="article_id" id="inpArticleID" value="{{ article.id }}">
    <input type="hidden" name="draft" id="inpDraft" value="{{ article.draft }}">

    <label for="inpTitle">
      Title
      <span class="autosaved hidden">✔ Autosaved</span>
    </label>
    <input
      type="text"
      name="title"
      id="inpTitle"
      value="{{ article.title }}"
      autofocus
      _=" on load call set_my_value(me)
          on input call doAutosave(event.target)
            if < #revert /> is not empty
              remove .hidden from #revert
            end
            if #inpDraft.value === '1'
              set #inpSlug.value to slugify(my value)
              call doAutosave(#inpSlug)
            end
          end
      "
    >

    <div hx-target="this" hx-swap="outerHTML">
      <label for="inpSlug">
        Slug
        <span class="autosaved hidden">✔ Autosaved</span>
      </label>
      <input
        type="text"
        hx-post="/admin/validate_slug"
        hx-trigger="changed, blur"
        name="slug"
        id="inpSlug"
        value="{{ article.slug }}"
        _=" on load call set_my_value(me)
            on input
              call doAutosave(event.target)
              if < #revert /> is not empty
                remove .hidden from #revert
              end
            end
            "
      >
    </div>

    <div hx-target="this" hx-swap="outerHTML">
      <label for="inpDate">
        Publication date
        <span class="autosaved hidden">✔ Autosaved</span>
      </label>
      <input
        type="date"
        hx-post="/admin/validate_date"
        hx-trigger="changed, blur"
        name="date"
        id="inpDate"
        value="{{ article.date }}"
        _=" on load call set_my_value(me)
            on input call doAutosave(event.target)
              if < #revert /> is not empty
                remove .hidden from #revert
              end
            end
            "
      >
    </div>

    <label for="inpTags">
      Tags
      <span class="autosaved hidden">✔ Autosaved</span>
    </label>
    <input
      type="text"
      name="tags"
      id="inpTags"
      value="{{ article.tags }}"
      _=" on load call set_my_value(me)
          on input call doAutosave(event.target)
            if < #revert /> is not empty
              remove .hidden from #revert
            end
          end
      "
    >

    <label for="inpMainImage">Main image</label>
    <input type="file" name="main_image" id="inpMainImage" accept="image/png, image/jpeg">

    <label for="selImageClass">
      Main image size
      <span class="autosaved hidden">✔ Autosaved</span>
    </label>
    <select
      name="imageClass"
      id="selImageClass"
      _=" on load call set_my_value(me)
          on change call doAutosave(event.target)
            if < #revert /> is not empty
              remove .hidden from #revert
            end
          end
          "
    >
      <option value="">--Choose--</option>
      <option value="small" {% if article.imageclass == "small" %}selected{% endif %}>Small</option>
      <option value="medium" {% if article.imageclass == "medium" %}selected{% endif %}>Medium</option>
      <option value="large" {% if article.imageclass == "large" %}selected{% endif %}>Full column</option>
      <option value="full" {% if article.imageclass == "full" %}selected{% endif %}>Full screen-width</option>
    </select>

    <div id="error-message"></div>
    <small id="unpublished-changes"></small>

    <div class="button-group">

      {% if not article.draft %}
      <!--  TODO: HAVE TO CHECK IF THERE ARE ANY NEW SAVED UNPUBLISHED VALUES
            COS WE CAN'T SHOW THIS BUTTON IF THERE AREN'T
            : on load
      -->
      <button
        id="revert"
        class="fullwidth has-icon hidden"
        _=" on load
              if are_saved_items()
                remove .hidden from me
              end
            end
          "
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
        Revert properties to published
      </button>
      {% endif %}


      <!--
            NOTE: hx-vals might not be need below now that there's
            a hidden form input above
      -->
      <button
        data-articleid="{{ article.id }}"
        class="fullwidth {% if article.draft %}hidden{% endif %} has-icon"
        id="unpublish"
        hx-post="/admin/articles/{{ article.id }}/unpublish"
        hx-swap="none"
        hx-indicator="#unpublishLoading"
        hx-vals="js:{
            article_id: document.getElementById('unpublish').dataset.articleid
        }"
        hx-select=".status"
        hx-on::after-request="after_request(event.detail)"
      >
      <!-- hx-on::after-request="afterRequest('unpublish')" -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        <span id="unpublishAction">Unpublish</span>
        <span class="spinner spinner--hidden" id="unpublishLoading"></span>
      </button>

      <button
        data-articleid="{{ article.id }}"
        class="fullwidth has-icon green"
        id="publish"
        hx-post="/api/admin/articles/{{ article.id }}/publish"
        hx-swap="none"
        hx-indicator="#publishLoading"
        hx-vals="js:{
            md:           localStorage.getItem(`article_${document.getElementById('publish').dataset.articleid}`) || document.getElementById('edit-box').innerText,
            article_id:   document.getElementById('publish').dataset.articleid
        }"
        hx-select=".status"
        hx-on::after-request="after_request(event.detail)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        <span id="publishAction">Publish {% if not article.draft %}changes{% endif %}</span>
        <span class="spinner spinner--hidden" id="publishLoading"></span>
      </button>

    </div>
  </form>

</div>

<script type="text/hyperscript">
  on load
    set article_id to #inpArticleID.value
    set global articleprops_keys to [
      'article_' + article_id,
      'article_' + article_id + '_title',
      'article_' + article_id + '_slug',
      'article_' + article_id + '_date',
      'article_' + article_id + '_tags',
      'article_' + article_id + '_imageClass'
    ]
  end

  js
    function slugify(str) {
        return String(str)
        .normalize('NFKD')
        .replace(/[\u0300-\u036f]/g, '')
        .trim()
        .toLowerCase()
        .replace(/[^a-z0-9 -]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-');
    }
    return { slugify };
  end

  js
    function doAutosave(inputElm) {
      const article_id = document.getElementById("inpArticleID").value
      const draft = document.getElementById("inpDraft").value
      var duration = 1500;
      clearTimeout(inputElm._timer);
      inputElm._timer = setTimeout(()=>{
        console.log("Saving")
        localStorage.setItem(`article_${article_id}_${inputElm.name}`, inputElm.value)
        if (draft == 0) {
          document.getElementById("unpublished-changes").innerText = 'There are unpublished changes';
        }
        let signalEl = inputElm.labels[0].querySelector(".autosaved")
        signalEl.classList.remove("hidden");
          setTimeout(function() {
            signalEl.classList.add("hidden");
        }, 2000);
      }, duration);
    }
    return { doAutosave }
  end

  def are_saved_items
    repeat for key in articleprops_keys
      if localStorage.getItem(key) is not empty
        if #inpDraft.value === '0'
          put "There are unpublished changes" into #unpublished-changes
        end
        return true
      end
    end
  end

  def set_my_value(el)
    log "SET_MY_VALUE"
    set article_id to #inpArticleID.value
    set storage_key to 'article_' + article_id + '_' + el.name
    if localStorage.getItem(storage_key) is not empty
      set el.value to localStorage.getItem(storage_key)
    end
  end

  def after_request(event_detail)
    if event_detail.elt matches < button#publish />
      --- USER CLICKED PUBLISH
      set res to JSON.parse(event_detail.xhr.response)
      if res.published
        put "" into #error-message then remove .showing from #error-message
        put "✔ Published" into #confirm-published then add .autosaved to #confirm-published
        put "published" into #article-status
        put "Publish changes" into #publishAction then remove .hidden from <button#unpublish/>
        wait for 3s
        if < #unpublished-changes /> is not empty
          put "" into #unpublished-changes
        end
        if < #revert /> is not empty
          add .hidden to #revert
        end
        remove .autosaved from #confirm-published then put "" into #confirm-published
        repeat for key in articleprops_keys
          localStorage.removeItem(key)
        end
      else
        set msgs to ""
        repeat for field in res.errors
          if field.error_message is not really equal to undefined
            if msgs is not equal to ""
              append "<br>" to msgs
            end
            append `${field.name}: ${field.error_message}` to msgs
          end
        end

        if msgs is not really equal to ""
          put msgs into #error-message
          add .showing to #error-message
        end
      end
    else
      --- USER CLICKED UNPUBLISH
      localStorage.removeItem('article_' + #publish.dataset.articleid)
      put "Publish" into #publishAction
      add .hidden to <button#unpublish/>
      put "draft" into #article-status
      set #inpDraft.value to 1
      put '✔ Unpublished' into #confirm-published then add .autosaved to #confirm-published
      if < #revert /> is not empty
        add .hidden to #revert
      end
      wait for 3s
      remove .autosaved from #confirm-published then put "" into #confirm-published
    end

  end
</script>
<style>
  #unpublished-changes {
    display: block;
    text-align: center;
    background: #bc6632;
    width: 240px;
    margin: 0 auto;
    border-radius: 3px;
    margin-top: 5px;
    color: #fff;
  }
  label .autosaved {
    float: right;
    padding: 0 5px;
    border-radius: 2px;
    line-height: 0.98rem;
    font-size: 0.7rem;
  }
  #confirm-published {
    padding: 0 4px;
    border-radius: 2px;
    display: inline-block;
    margin-left: 15px;
  }
  #error-message {
    color: white;
    background-color: rgb(198, 57, 57);
    padding: 5px 10px;
    border-radius: 3px;
    line-height: 0.9rem;
    font-size: 16px;
    opacity: 0;
    min-height: 30px;
  }
  .error {
    position: relative;
  }
  .error .error-message {
    position: absolute;
    right: 0;
    top: 2px;
  }
  #error-message.showing {
    opacity: 1;
  }
  .spinner {
    position: absolute;
    top: calc(50% - 0.55rem);
    width: 1rem;
    height: 1rem;
    border: 0.15rem solid #ffc000;
    border-bottom-width: 0.15rem;
    border-bottom-style: solid;
    border-bottom-color: rgb(255, 192, 0);
    border-bottom: 0.25rem solid rgba(0,0,0,0);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 9999;
    margin: 0 0 10px 10px;
    margin-left: 8px;
  }

  .spinner--hidden {
    display: none;
  }

  .htmx-request {
    display: unset;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  margin: 20px 0 20px;
