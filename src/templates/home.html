{% extends "layouts/base.html" %}
{% block content %}
<h1>Articles</h1>

<ul class="article-list">
    {% for a in articles %}
    <li>
        <a href='/{{ a.slug }}'>{{ a.title }}</a>
    </li>
    {% endfor %}
</ul>

<style>
ul.article-list {
    list-style-type: none;
    padding-left: 0;
}
ul.article-list li {
    margin-bottom: 0.7rem;
}
@media (min-width: 600px) {
    ul.article-list li {
        margin-bottom: 0.3rem;
    }
}
ul.article-list a {
    font-weight: 900;
    font-size: 1.1rem;
    line-height: 0.1rem;
}
</style>
{% endblock %}
